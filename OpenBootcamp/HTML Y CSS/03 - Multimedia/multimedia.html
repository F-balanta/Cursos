<!DOCTYPE html>
<html>
<head>
  <title>Multimedia con HTML</title>
</head>
<body>
  <!-- Imagenes-->
  <h3>Imagenes</h3>
  <img src="logohtml.webp" alt="Logo HTML5"  width="300" height="300"/>

  <!----Videos--->
  <h3>Video</h3>
  <!----soporta videos tipo webm, mp4, ogg --->
  <video width="300" height="300" controls  muted loop>
    <source src="Intro.mp4" type="video/mp4"/>
  </video> 

  <!----Audios-->
  <h3>Audio</h3>
  <!----soporta audios tipo mp3, wav, ogg --->
  <audio controls autoplay muted>
    <source src="Audio.mp3" type="audio/mp3">
  </audio>
</body>
</html>
